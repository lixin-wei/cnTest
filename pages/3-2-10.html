    <div class="text-danger">
    </div>
    <div id="checkGroup">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioA">

            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioC">

        </div>

            </label>
        </div>
    </div>
    <div class="end">
        <p>Rule: When the result of the disposal or impact is that the thing is moved from one location to another location, we use the phrase “在 + new location + position word (such as 上, 左边)” AFTER the verb that describes the action.</p>

</div>
<script>
    var okAns = 1;
    var okText = "Congratulations!";
    var wrongText = "Ooops! Try again!";
    var first = true;
    $("#checkGroup").find("input").change(function () {
        if(first === true) {
            first = false;
            dataPack.ans[pageList[currentPage]] = this.id.charAt(5);
        }
        if(document.getElementsByName('ansRadio[]')[okAns].checked) {
            $(".text-danger").text(okText);
        }
        else {
            $(".text-danger").text(wrongText);
        }
    });
</script>
