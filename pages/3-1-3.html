    <div class="pre">
        <p>Watch the video clip. Which sentence is correct?</p>  <!-- 这个地方放置的是题目-->

    <div class="text-danger">
    </div>
    <div id="checkGroup">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioA">
                A. 她把洗毛巾了。（ta1 ba3 xi3 mao2jin1 le.）
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioB">
                B. 她洗把毛巾了。（ta1 xi3 ba3 mao2jin1 le.）
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioC">
                C. 她把毛巾洗了。（ta1 ba3 mao2jin1 xi3 le.）
            </label>
        </div>
    </div>

</div>
<script>
    var okAns = 2;
    var okText = "Congratulations! Does this sentence follow the special sequence that you have just summarized for 把 sentences (e.g., 她把门开了 ta1 ba3 men2 kai1 le)? Hint: Pay close attention to 毛巾（mao2jin1） and 洗（xi3）. Which word goes before the other? And how are they placed in relation to 把?";
    var wrongText = "Try again! Do you remember the sentence 她把门";
    var first = true;
    $("#next").parent().addClass("disabled");
    $("#checkGroup").find("input").change(function () {
        if(first === true) {
            first = false;
            dataPack.ans[pageList[currentPage]] = this.id.charAt(5);
        }
        if(document.getElementsByName('ansRadio[]')[okAns].checked) {
            $(".text-danger").text(okText);
            $("#next").parent().removeClass("disabled");
        }
        else {
            $(".text-danger").text(wrongText);
        }
    });
</script>
