    <div class="pre">

    <div class="text-danger">
    </div>
    <div id="checkGroup">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioA">

            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioC">
                C. 女孩把尺子借给。（nv3hai2 ba3 chi3zi jie4 gei3.）
            </label>

    </div>

</div>
<script>
    var okAns = 1;
    var okText = "Congratulations! Do you see a common pattern in 借给另一个女孩（jie4 gei3 ling4yi1ge4 nv3hai2） and 递给小红（di4gei3 xiao3hong2）?";
    var wrongText = "Sorry, wrong answer. Do you remember the previous sentence 小芳把可乐递给小红（xiao3fang1 ba3 ke3le4 di4 gei3 xiao3hong2）? Compare the two sentences carefully and try again.";
    var first = true;
    $("#next").parent().addClass("disabled");
    $("#checkGroup").find("input").change(function () {
        if(first === true) {
            first = false;
            dataPack.ans[pageList[currentPage]] = this.id.charAt(5);
        }
        if(document.getElementsByName('ansRadio[]')[okAns].checked) {
            $(".text-danger").text(okText);
            $("#next").parent().removeClass("disabled");
        }
        else {
            $(".text-danger").text(wrongText);
        }
    });
</script>
