<div class="content-container type-4-2">
    <h1>3-2-13</h1>
    <hr>
    <div class="video">
        <video width="100%" controls autoplay muted controlsList="nodownload">
            <source src="../res/3.2. Treatment - Deductive Instruction 拼音/video/13.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="pre">
        <p>Watch the video clip. Which sentence is correct?</p>  <!-- 这个地方放置的是题目-->
    </div>
    <div class="text-danger">
    </div>
    <div id="checkGroup">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioA">
                A. 女孩把尺子借。（nv3hai2 ba3 chi3zi jie4.） <!-- 这个是每一个选项放置的内容-->
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioB">
                B. 女孩把尺子借给另一个女孩。（nv3hai2 ba3 chi3zi jie4 gei3 ling4yi1ge4 nv3hai2.）
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioC">
                C. 女孩把尺子借给。（nv3hai2 ba3 chi3zi jie4 gei3.）
            </label>
        </div>
    </div>
    <div class="end">
        <p>Rule: When the result of the disposal or impact is that the thing is transferred from one person to another person, we use the phrase “给 + new person” AFTER the verb that describes the action.</p>
    </div>
</div>
<script>
    var okAns = 1;
    var okText = "Congratulations!";
    var wrongText = "Ooops! Try again!";
    var first = true;
    $("#checkGroup").find("input").change(function () {
        if(first === true) {
            first = false;
            dataPack.ans[pageList[currentPage]] = this.id.charAt(5);
        }
        if(document.getElementsByName('ansRadio[]')[okAns].checked) {
            $(".text-danger").text(okText);
        }
        else {
            $(".text-danger").text(wrongText);
        }
    });
</script>
