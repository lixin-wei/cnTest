    <div id="checkGroup">

</div>
<script>
    var okAns = 1;
    var okText = "Great! Guess you must have understood the meaning of this sentence. So how are 应该（ying1gai1） and 不（bu4） sequenced when both of them exist?";
    var wrongText = "Sorry, wrong answer. Compare the two sentences carefully and choose again.";
    var first = true;
    $("#checkGroup").find("input").change(function () {
        if(first === true) {
            first = false;
            dataPack.ans[pageList[currentPage]] = this.id.charAt(5);
        }
        if(document.getElementsByName('ansRadio[]')[okAns].checked) {
            $(".text-danger").text(okText);
        }
        else {
            $(".text-danger").text(wrongText);
        }
    });
</script>
