<div class="content-container type-4-2">
    <h1>3-1-2</h1>
    <hr>
    <div class="video">
        <video width="100%" controls autoplay muted controlsList="nodownload">
            <source src="../res/3.1. Treatment - Guided Induction 拼音/video/3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="pre">
        <p>Watch the video clip. Where should we put 开（kai1）?</p>  <!-- 这个地方放置的是题目-->
        <p>她①把②门③了。（ta1①ba3②men2③le.）</p>
    </div>
    <div class="text-danger">
    </div>
    <div id="checkGroup">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioA">
                ①
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioB">
                ②
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ansRadio[]" id="radioC">
                ③
            </label>
        </div>
    </div>

</div>
<script>
    var okAns = 2;
    var okText = "Great! Pay close attention to门（men2） and 开（kai1）. Which word goes before the other? Hint: The sequence seems to be different from that in English (open the door) or that in Chinese sentences like 她开门了（ta1 kai1 men2 le）. Keep this special sequence used for 把 sentences in mind! ";
    var wrongText = "Try again!";
    var first = true;
    $("#next").parent().addClass("disabled");
    $("#checkGroup").find("input").change(function () {
        if(first === true) {
            first = false;
            dataPack.ans[pageList[currentPage]] = this.id.charAt(5);
        }
        if(document.getElementsByName('ansRadio[]')[okAns].checked) {
            $(".text-danger").text(okText);
            $("#next").parent().removeClass("disabled");
        }
        else {
            $(".text-danger").text(wrongText);
        }
    });
</script>
